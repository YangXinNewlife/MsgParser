group 'yangxin'
version '1.0-SNAPSHOT'

apply plugin: 'java'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.flink/flink-core
    compile group: 'org.apache.flink', name: 'flink-core', version: '1.3.0'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-java
    compile group: 'org.apache.flink', name: 'flink-java', version: '1.3.0'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-streaming-java_2.11
    compile group: 'org.apache.flink', name: 'flink-streaming-java_2.11', version: '1.3.0'
    //
    compile group: 'org.apache.flink', name: 'flink-connector-kafka-0.10_2.11', version: '1.3.0'
    //
    compile group: 'dom4j', name: 'dom4j', version: '1.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
